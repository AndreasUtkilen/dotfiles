name: Build Neovim AppImage

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-25.05

      - name: Build Neovim AppImage
        run: |
          nix bundle --bundler github:ralismark/nix-appimage .#neovim
          cp nvim.AppImage nix-nvim.AppImage

      - name: Create or upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: nix-nvim.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

