live_config_reload: true
hide_cursor_when_typing: true
import:
  - ~/.config/alacritty/new_nord.yml

window:
  decorations: buttonless
  padding:
    x: 5
    y: 5
  opacity: 0.98


font:
  normal:
    family: "SFMono Nerd Font"
    style: Light
  size: 15

key_bindings:
  # - { key: Q, mods: Command, chars: "\x02\x60\x0a"}
  - { key: T,  mods: Command, chars: "\x02\x63"}
  - { key: G,  mods: Command, chars: "\x02\x67"}
  - { key: I,  mods: Command, chars: "\x02\x70"}
  - { key: O,  mods: Command, chars: "\x02\x6e"}
  - { key: L,  mods: Command, chars: "\u0002\u0054"}

