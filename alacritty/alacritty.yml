# Edvard
live_config_reload: true
import:
  - ~/.config/alacritty/nord.yml

env:
  TERM: xterm-256color

window:
  decorations: buttonless
  padding:
    x: 5
    y: 5
  opacity: 0.98


font:
  normal:
    family: "SFMono Nerd Font"
    style: Light
  size: 14

key_bindings:
  - { key: Space,  mods: Shift|Control,           action: ToggleViMode}
#   - { key: T, mods: Command, chars: "\x02c" }
#   - { key: G, mods: Command, chars: "\x02g" }

